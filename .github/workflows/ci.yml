name: CI - Build and Push to ECR

# main 브랜치에 푸시 이벤트가 발생하면 워크플로우를 실행합니다.
on:
  push:
    branches: [ "main" ]

env:
  # AWS 리전을 환경 변수로 설정합니다.
  AWS_REGION: ap-northeast-2
  # ECR 리포지토리 이름을 환경 변수로 설정합니다.
  ECR_REPOSITORY: toystory

permissions:
  # 리포지토리 콘텐츠에 대한 읽기 권한을 부여합니다.
  contents: read

jobs:
  build-and-push:
    name: Build and Push  # 작업 이름을 정의합니다.
    runs-on: ubuntu-latest  # 최신 Ubuntu 러너를 사용합니다.

    steps:
      # 리포지토리 코드를 체크아웃하는 단계입니다.
      - name: Checkout
        uses: actions/checkout@v3

      # JDK 17을 설정하는 단계입니다.
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # application.yml 파일을 생성하는 단계입니다.
      - name: Create application.yml
        run: |
          mkdir -p ./src/main/resources
          APPLICATION_YML_PATH=./src/main/resources/application.yml
          echo "Writing application.yml"
          echo "${{ secrets.APPLICATION_YML }}" > "$APPLICATION_YML_PATH"

      # Gradle을 사용하여 프로젝트를 빌드하는 단계입니다.
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew bootJar

      # AWS 자격 증명을 구성하는 단계입니다.
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Amazon ECR에 로그인하는 단계입니다.
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Docker 이미지를 빌드하고 태그를 지정하여 ECR에 푸시하는 단계입니다.
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
